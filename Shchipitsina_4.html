	function Calculate(a, b, action = "") {       //доп задание. удобнее всего было реализовать его в виде функции.

		this.a = a;
		this.b = b;

		this.Addition = function() {
			alert("Результат сложения: " + (this.a+this.b));
		}

		this.Subtraction = function() {
			alert("Результат вычитания: " + (this.a-this.b));
		}

		this.Multiplication = function() {
			alert("Результат умножения: " + (this.a*this.b));
		}

		this.Division = function() {
			alert("Результат деления: " + (this.a/this.b));
		}

		this.Power = function() {
			alert("Результат возведения в степень: " + (this.a**this.b))
		}

		if (action == "сложение") {
			return this.Addition();
		} else if (action == "вычитание") {
			return this.Subtraction();
		} else if (action == "умножение") {
			return this.Multiplication();
		} else if (action == "деление") {
			return this.Division();
		} else if (action == "степень") {
			return this.Power();
		} else return this.Addition(), this.Subtraction(), this.Multiplication(), this.Division(), this.Power();

	}
